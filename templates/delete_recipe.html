<!DOCTYPE html>
<html>
<head>
    <title>Delete Recipe</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ recipe.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'recipe-detail' recipe.pk %}">Cancel</a>
    </form>
</body>
</html>
