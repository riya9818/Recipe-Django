
{% extends "base.html" %}

{% block content %}
<h1>All Recipes</h1>

<ul>    
    {% for recipe in recipes%}
        <li>
            <a href="{% url 'recipe-detail' recipe.pk %}">{{recipe.title}}</a>
        </li>
    {% empty %}
        <li>No recipes yet!</li>
    {% endfor %}
</ul>

{% endblock %}
