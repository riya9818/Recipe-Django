{% extends "base.html" %}

{% block content %}
<h1>Recipe Detail</h1>

     
        <h2>{{recipe.title}}</h2>>

        <a href="{% url 'edit_recipe' recipe.pk %}">Edit</a> |
        <a href="{% url 'delete_recipe' recipe.pk %}">Delete</a>


         {% if recipe.image %}
            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" style="max-width:300px;">
         {% endif %}
        
         <h3>Ingredients</h3>
  <p>{{ recipe.ingredients|linebreaks }}</p>

  <h3>Instructions</h3>
  <p>{{ recipe.instructions|linebreaks }}</p>

  <p><strong>By:</strong> {{ recipe.author.username }}</p>
  <p><a href="{% url 'recipe-list' %}">Back</a></p>
{% endblock %}
